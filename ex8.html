<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      document.write('coworkers.length');
      var i = 0;
      var coworkers = ['egoing', 'leezhe', 'duru', 'taeho'];
      while('i < 4') {
        document.write(<li>coworkers[i]</li>);
        document.write(coworkers.length);
        i = i + 1;
      }
    </script>
    <h2>Co workers</h2>
    <ul>
      <li>egoing</li>
      <li>leezhe</li>
      <li>duru</li>
      <li>taeho</li>
    </ul>
  </body>
</html>
